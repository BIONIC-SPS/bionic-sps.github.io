<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80" role="img" aria-label="University of Zurich Logo">
  <title>University of Zurich Logo</title>
  
  <!-- Background -->
  <rect width="200" height="80" fill="#0028A5" rx="6"/>
  
  <!-- Seal icon -->
  <g transform="translate(20, 40)">
    <circle cx="0" cy="0" r="18" fill="white" opacity="0.95"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#0028A5" stroke-width="1.5"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0028A5" text-anchor="middle">UZH</text>
  </g>
  
  <!-- Text -->
  <text x="48" y="35" font-family="Arial, sans-serif" font-size="15" font-weight="600" fill="white">University of</text>
  <text x="48" y="55" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" letter-spacing="1">ZURICH</text>
</svg>
